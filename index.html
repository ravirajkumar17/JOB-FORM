< html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="flight_plane_sky_color_line-1053859.jpg!d">
   <table align="center" width="50%" height="100%" cellspacing="9" cellpadding="3">
    <form action="#">
      <tr>
        <td align="center" colspan="4"><h2>Job Application Form</h2>
            <hr color="black" width="100%">
        </td>
      </tr> 
     <tr>
      <td colspan="3"><label for="fullname">Full Name</label></td>
      <td><input type="text" size="69" id="fullname" placeholder="Enter your name"></td>
     </tr>
     <tr>
      <td colspan="3"><label for="jobtitle">Job Title</label></td>
      <td><input type="text" id="jobtitle" placeholder="Enter your job title" size="69"></td>
     </tr>
     <tr>
      <td colspan="3"><label for="currentcompany">Current Company</label></td>
      <td><input type="text" id="currentcompany" placeholder="Enter your company name" size="69"></td>
     </tr>
     <tr>
      <td colspan="2">
        <label for="contactnumber">contact Number </label>
    </td>
    <td>
        <select>
            <option value="india">+91</option>
            <option value="india">+977</option>
            <option value="india">+44</option>
            <option value="india">+122</option>
        </select>
    <td>
        <input type="text" id="contactnumber" placeholder="Enter your contact  number" size="69">
    </td>
     </tr>
     <tr>
      <td colspan="3"><label for="emailid">Email Id</label></td>
      <td><input type="text" id="emailid" placeholder="Enter your email" size="69"></td>
     </tr>
     <tr>
      <td colspan="3">
        <label for="workstatus">Work Status </label>
    </td>
    <td>
       <input type="radio" name="Work" value="fulltime" /> <b>Full-Time</b>
       <input type="radio" name="Work" value="parttime" /> <b>Part-Time</b>
       <input type="radio" name="Work" value="perday" /> <b>Per Day</b>
       <input type="radio" name="Work" value="others" /> <b>Others</b>
    </td>
     </tr>
     <tr>
      <td colspan="3">
        <label for="salary">Salary </label>
    </td>
    <td>
        <input type="text" id="salary" placeholder="Salary" size="45">
        <select>
            <option value="currency">Rupees</option>
            <option value="currency">Dollar</option>
            <option value="currency">Euro</option>
        </select>
        <select>
            <option value="package">yearly</option>
            <option value="package">Half-yearly</option>
            <option value="package">Monthly</option>
        </select>
    </td>
     </tr>
     <tr>
      <td colspan="3">
        <label for="experience">Experience</label>
      </td>
      <td>
        <input type="text" id="experience" placeholder="Enter your experience your months" size="69">
      </td>
     </tr>
     <tr>
      <td colspan="3">
        <label for="currentlocation">Current Location</label>
      </td>
      <td><input type="text" id="currentlocation" placeholder="Enter your current location" size="69"></td>
     </tr>
     <tr>
      <td colspan="3">
        <label for="Paddress">Permanent Address</label>
      </td>
      <td>
        <textarea  id="Paddress" placeholder="Enter your sddress" cols="69" rows="5"></textarea>
      </td>
     </tr>
     <tr>
      <td colspan="3">
        <label for="upresume">Upload Resume</label>
      </td>
      <td>
        <input type="file" id="upresume">
      </td>
     </tr>
     <tr align="center">
      <td colspan="3"><input type="submit"></td>
      <td colspan="3"><input type="reset"></td>
     
     </tr>
     
    </form>
   </table> 
</body>
</html>
